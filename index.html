<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add this line for favicon -->
</head>
<body>
    <h1>Linkvertise Links</h1>
    <div class="button-container">
        <div class="dropdown">
            <button class="dropbtn">Asian</button>
            <div class="dropdown-content">
                <a href="https://linkvertise.com/your-link-1">Link 1</a>
                <a href="https://linkvertise.com/your-link-2">Link 2</a>
                <!-- Add more links as needed -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Latina</button>
            <div class="dropdown-content">
                <a href="https://linkvertise.com/your-link-3">Link 3</a>
                <a href="https://linkvertise.com/your-link-4">Link 4</a>
                <!-- Add more links as needed -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">White</button>
            <div class="dropdown-content">
                <a href="https://linkvertise.com/your-link-5">Link 5</a>
                <a href="https://linkvertise.com/your-link-6">Link 6</a>
                <!-- Add more links as needed -->
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;
                dropdownContent.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
